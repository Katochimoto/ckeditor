<!DOCTYPE html>
<html>
<head>
    <script>
        window.CKEDITOR_BASEPATH = '/dist/ckeditor/';
    </script>
    <style media="screen">
    blockquote {
      _border: 1px solid #fff;
      border-left: 1px solid #ccc;
      margin: 0 0 0 1em;
      padding-left: 1em;
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    <script src="/dist/ckeditor-full.js"></script>
</head>
<body>
    <textarea id="editor"></textarea>
<script>
var config = {
    'themeResetAll': false,
    'language': 'ru',
    'enableHotkeys': true,
    'title': '',
    'toolbar': 'Max',
    //'extraPlugins': 'pasteimage,switchmode,hotkeys,view,signature,attachment,emoticons,svgicons',
    'viewTopLayout': 'layout-compose-message-editor-top',
    'viewBottomLayout': 'layout-compose-message-editor-bottom',
    'toolbar_Max': [
        { 'name': 'attachment', 'items': [ 'Attachment' ] },
        { 'name': 'clipboard', 'items': [ 'Undo', 'Redo' ] },
        { 'name': 'basicstyles', 'items': [ 'Bold', 'Italic', 'Underline', 'Strike' ] },
        { 'name': 'links', 'items': [ 'Link', 'Unlink' ] },
        { 'name': 'blockquote', 'items': [ 'Blockquote' ] },
        { 'name': 'styles', 'items': [ 'TextColor', 'BGColor' ] },
        { 'name': 'fontstyles', 'items': [ 'Font', 'FontSize' ] },
        { 'name': 'emoticons', 'items': [ 'Emoticons' ] },
        { 'name': 'paragraph', 'items': [ 'NumberedList', 'BulletedList' ] },
        { 'name': 'align', 'items': [ 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock' ] },
        { 'name': 'tools', 'items': [ 'Maximize' ] },
        { 'name': 'removeformat', 'items': [ 'RemoveFormat' ] },
        { 'name': 'switchmode', 'items': [ 'SwitchMode' ] }
    ],
    'on': {
        'instanceReady': function() {
            this.setData(
                '<div>This content will be replaced with the editor.</div>' +
                '<div><img src="http://placehold.it/200x150" /></div>' +
                '<div><br/></div>' +
                '<blockquote><blockquote><blockquote>1<br/>2</blockquote></blockquote></blockquote>' +
                '<div><br/></div>'
            );
        }
    }
};

CKEDITOR.editorConfig(config);

CKEDITOR.replace('editor', config);
</script>
</body>
</html>
